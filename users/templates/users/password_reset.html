{% extends 'base.html' %}

{% block title %} | Password Reset{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-6 m-auto">
        <div class="card">
            <div class="card-header bg-dark text-light">Password Reset</div>
            <div class="card-body">
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting
                    a new one.</p>
                <form action="" method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark">Reset my password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
